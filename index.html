<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Motivation Quote Part-->
    <div id="motivation">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <div class="col-lg-6 mx-auto">

                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <div class="blockquote-custom-icon bg-info shadow-sm"><img src="marks.png" alt="" width="24px">
                    </div>
                    <p class="mb-0 mt-2 font-italic" id="textHere"></p>
                    <footer class="blockquote-footer pt-4 mt-4 border-top">
                        <cite title="Source Title" id="speakerName"></cite>
                    </footer>
                </blockquote>

            </div>
            <div class="progress" style="width: 100%;height: 1px;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
            </div>
        </div>
    </div>

    <!-- To-Do Part -->
    <div class="container" id="todo">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">

                <!-- Div for alerts -->
                <div class="alert align-item-center hide" id="message">Hello</div>

                <!-- Input Form -->
                <form id="itemForm">
                    <h3> TO-DO List</h3>
                    <div class="input-group mb-3 mt-5">
                        <input type="text" class="form-control" id="inputItem" placeholder="Please Enter Name...">
                        <button type="submit" class="btn btn-outline-primary">ADD ITEM</button>
                    </div>
                </form>

                <!-- Changing Tags -->
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                        <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a class="nav-link" href="#">To Do</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a class="nav-link" href="#">Completed</a>
                    </li>
                </ul>

                <!-- Showing items -->
                <ul class="list-group list-group-flush" id="itemsList">
                    <!-- Task -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Task 1</span>
                        <span>
                            <a><i class="bi bi-check-circle green"></i></a>
                            <a><i class="bi bi-pencil-square blue"></i></a>
                            <a><i class="bi bi-trash icon-red red"></i></a>
                        </span>
                    </li>

                    <!-- Actions -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Task 1</span>
                        <span>
                            <a><i class="bi bi-check-circle green"></i></a>
                            <a><i class="bi bi-pencil-square blue"></i></a>
                            <a><i class="bi bi-trash icon-red red"></i></a>
                        </span>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
